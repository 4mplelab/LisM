<svg width="260" height="150" viewBox="0 0 260 150" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <style>
    /* Default Light Mode Styles */
    .border { stroke: #374151; stroke-width: 2; fill: none; }
    .text-label { text-anchor: start; fill: #1f2937; font-size: 14px; font-weight: 500; dominant-baseline: middle; }
    .icon-fill { fill: #374151; }

    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      .border { stroke: #d1d5db; }
      .text-label { fill: #f9fafb; }
      .icon-fill { fill: #d1d5db; }
    }
  </style>
  <defs>
    <!-- Battery Icon Outline -->
    <g id="battery-outline">
      <rect x="-15" y="-10" width="30" height="15" rx="3" class="border"/>
      <rect x="15" y="-6" width="3" height="7" class="border"/>
    </g>
  </defs>

  <!-- Battery High -->
  <g transform="translate(0, 35)">
    <circle r="8" cx="30" fill="#22c55e"/>
    <g transform="translate(60, 0)">
      <use href="#battery-outline"/>
      <rect x="-13" y="-8" width="26" height="11" fill="#22c55e" rx="1"/>
    </g>
    <text x="95" y="0" class="text-label">電池残量 高 (High)</text>
  </g>

  <!-- Battery Medium -->
  <g transform="translate(0, 75)">
    <circle r="8" cx="30" fill="#facc15"/>
    <g transform="translate(60, 0)">
      <use href="#battery-outline"/>
      <rect x="-13" y="-8" width="18" height="11" fill="#facc15" rx="1"/>
    </g>
    <text x="95" y="0" class="text-label">電池残量 中 (Medium)</text>
  </g>

  <!-- Battery Low -->
  <g transform="translate(0, 115)">
    <circle r="8" cx="30" fill="#ef4444"/>
    <g transform="translate(60, 0)">
      <use href="#battery-outline"/>
      <rect x="-13" y="-8" width="8" height="11" fill="#ef4444" rx="1"/>
    </g>
    <text x="95" y="0" class="text-label">電池残量 低 (Low)</text>
  </g>
</svg>