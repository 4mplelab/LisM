<svg width="380" height="150" viewBox="0 0 380 150" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <style>
    /* Default Light Mode Styles */
    .text-label { text-anchor: start; fill: #1f2937; font-size: 14px; font-weight: 500; dominant-baseline: middle; }
    .icon-fill { stroke: #374151; stroke-width: 2; fill: none;}

    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      .text-label { fill: #f9fafb; }
      .icon-fill { stroke: #d1d5db; }
    }
  </style>
  <defs>
    <!-- Bluetooth Icon -->
    <g id="bluetooth-icon" class="icon-fill">
        <polyline points="-6 -8, 6 0, -6 8" />
        <line x1="0" y1="-12" x2="0" y2="12" />
    </g>
  </defs>

  <!-- Connected -->
  <g transform="translate(0, 35)">
    <circle r="8" cx="30" fill="#3b82f6"/>
    <g transform="translate(60, 0) scale(0.9)">
      <use href="#bluetooth-icon"/>
    </g>
    <text x="95" y="0" class="text-label">接続済み (Connected)</text>
  </g>

  <!-- Pairing -->
  <g transform="translate(0, 75)">
    <circle r="8" cx="30" fill="#facc15"/>
    <g transform="translate(60, 0) scale(0.9)">
      <use href="#bluetooth-icon"/>
    </g>
    <text x="95" y="0" class="text-label">ペアリング待機中 (Advertising)</text>
  </g>

  <!-- Disconnected -->
  <g transform="translate(0, 115)">
    <circle r="8" cx="30" fill="#ef4444"/>
    <g transform="translate(60, 0) scale(0.9)">
      <use href="#bluetooth-icon"/>
    </g>
    <text x="95" y="0" class="text-label">未接続 (Disconnected)</text>
  </g>
</svg>