<svg width="540" height="140" viewBox="0 0 540 140" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <style>
    /* Default Light Mode Styles */
    .battery-border {
      stroke: #374151; /* Dark Gray for lines */
      stroke-width: 2.5;
      fill: none;
      rx: 5;
    }
    .battery-cap {
      fill: #374151; /* Dark Gray for cap */
    }
    .text-label {
      text-anchor: middle;
      fill: #1f2937; /* Very Dark Gray for text */
      font-size: 14px;
      font-weight: 500;
    }

    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      .battery-border {
        stroke: #d1d5db; /* Light Gray for lines */
      }
      .battery-cap {
        fill: #d1d5db; /* Light Gray for cap */
      }
      .text-label {
        fill: #f9fafb; /* White for text */
      }
    }
  </style>
  
  <defs>
    <g id="battery-icon">
      <rect x="1" y="1" width="90" height="45" class="battery-border"/>
      <rect x="91" y="14" width="5" height="19" class="battery-cap"/>
    </g>
  </defs>

  <!-- 1. High (80%+) -->
  <g transform="translate(30, 30)">
    <use href="#battery-icon"/>
    <rect x="5" y="5" width="82" height="37" fill="#22c55e" rx="2"/>
    <text x="46" y="75" class="text-label">80%以上 (High)</text>
  </g>

  <!-- 2. Medium (50-79%) -->
  <g transform="translate(160, 30)">
    <use href="#battery-icon"/>
    <rect x="5" y="5" width="60" height="37" fill="#facc15" rx="2"/>
    <text x="46" y="75" class="text-label">50-79% (Medium)</text>
  </g>

  <!-- 3. Low (20-49%) -->
  <g transform="translate(290, 30)">
    <use href="#battery-icon"/>
    <rect x="5" y="5" width="35" height="37" fill="#f97316" rx="2"/>
    <text x="46" y="75" class="text-label">20-49% (Low)</text>
  </g>

  <!-- 4. Critical (<20%) -->
  <g transform="translate(420, 30)">
    <use href="#battery-icon"/>
    <rect x="5" y="5" width="15" height="37" fill="#ef4444" rx="2"/>
    <text x="46" y="75" class="text-label">20%未満 (Critical)</text>
  </g>

</svg>