name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - doc-src

jobs:
  # サイトをビルドし、アーティファクトとしてアップロードするジョブ
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # リポジトリの読み取り権限
      pages: write # GitHub Pagesへの書き込み権限
      id-token: write # OIDCトークン発行権限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r .github/workflows/requirements.txt

      - name: Build MkDocs site
        run: mkdocs build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site # MkDocsのビルド出力ディレクトリ

  # アップロードされたアーティファクトをGitHub Pagesにデプロイするジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # buildジョブの完了を待つ
    permissions:
      pages: write # GitHub Pagesへの書き込み権限
      id-token: write # OIDCトークン発行権限
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
